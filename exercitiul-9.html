<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercițiul 9: Schimbare culori de fundal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .widget {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .change-color {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
        }

        .change-color:hover {
            background-color: #0056b3;
        }

        .color {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Exercițiul 9: Schimbare culori de fundal -->
    <div class="widget">
        <p>Background color: <span id="color-display" class="color">-</span></p>
        <button type="button" class="change-color" onclick="changeBackgroundColor()">Change color</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
